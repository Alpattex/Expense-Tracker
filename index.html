    <!DOCTYPE html>
<html>
  
<head>
    <title>Expense Tracker</title>
    <link rel="stylesheet" 
          type="text/css" 
          href="style.css" />
</head>
  
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <input type="text" 
                   id="expense-name" 
                   placeholder="Expense Name" required />
            <input type="number" 
                   id="expense-amount" 
                   placeholder="Amount" required />
            <button type="submit">
                Add Expense
            </button>
        </form>
</body>
